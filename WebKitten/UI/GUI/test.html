<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>WebKitten Game Library - GUI test</title>
</head>
<body>
	<canvas id="screen" width="800" height="400">NO HTML5</canvas>
	<br/>
	<img src="Royale.png" id="theimage"/>
	<script type="text/javascript" src="UIComponents.js"></script>
	<script type="text/javascript" src="__temp_REALLY__/Registry.js"></script>
	<script type="text/javascript">
		var ctx = document.getElementById("screen").getContext("2d");
		var theImage = document.getElementById("theimage");
		var x = 0;
		var y = 0;
		var test = WebKittenUI({
			type: 0,
			childs: [
				{
						type: 1,
						childs: []
				}
			]
		},this);
		var counter = 0;
		function drawClippedImage(img,x,y,w,h,ix,iy,iw,ih){
			if(!iw){
				ctx.drawImage(img,ix,iy,w,h,x,y,w,h);
			} else {
				ctx.drawImage(img,ix,iy,iw,ih,x,y,w,h);
			}
			//context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
			//context.drawImage(img,ix,iy,w,h,x,y,w,h); //refs
		}
		function draw() {
			if (!(counter % 25)) {
			ctx.clearRect(0,0,1000,500);
			test.draw();
			counter = 0;
			}
			counter++;
			requestAnimationFrame(draw);
		}
		requestAnimationFrame(draw);
	</script>
</body>
</html>
